<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../static/css/style.css"> 
  <title>Kalkulator efektywności energetycznej dla inteligentnych domów</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Oblicz efektywność energetyczną swojego domu!</h1>
      <p>Wykaż inicjatywę i rozwiąż problem nadmiernego zużycia energii!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <form action="{{ url_for('submit_form') }}" method="post" class="form">
      <div class="user">
        <ul class="user-info">
            <li class="user-info__item">

                <label for="name">Twoje imię i nazwisko</label>
                <input type="text" name="name" id="name" placeholder="Enter your full name" required>
            </li>
            <li class="user-info__item">
                <!-- Zadanie 4. Utwórz pole wejściowe dla adresu e-mail użytkownika -->
                <label for="email">Twój adres e-mail</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </li>
        </ul>
        <!--Pola na adres i nazwę-->
        <ul class="address-date">
            <li class="user-info__item">

                <label for="address">Adres</label>
                <input type="text" name="address" id="address" placeholder="Your address" required>
            </li>
            <li class="user-info__item">

                <label for="date">Podaj termin, w którym odpowiada Ci przyjazd naszych specjalistów</label>
                <input type="date" name="date" id="date" required>
            </li>
        </ul>
    </div>
    <button class="button" type="submit">Gotowe!</button>
    </form>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
