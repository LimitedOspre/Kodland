<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Kalkulator efektywności energetycznej dla inteligentnych domów</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Oblicz efektywność energetyczną swojego domu!</h1>
      <p>Wykaż inicjatywę i rozwiąż problem nadmiernego zużycia energii!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Podaj liczbę urządzeń korzystających z prądu:</h2>
    <ul class="list" id="list">
      <!-- Zadanie #3 -->
      <li class="list__item">
        <a href={{lights + "/3  " }}>
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>3-5 urządzeń</span></a>
      </li>
      <li class="list__item">
        <a href={{lights + "/7" }}>
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>6-8 urządzeń</span></a>
      </li>
      <li class="list__item">
        <a href={{lights + "/10" }}>
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>10+ urządzeń</span></a>
      </li>
      <li class="list__item">
        <a href={{lights + "/-35"}}>
          <img class="item__img" src="../static/img/lifes.png" alt="battery">
          <span>nasza ekologiczna konstrukcja</span></a>
      </li>
      <!--  -->
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
